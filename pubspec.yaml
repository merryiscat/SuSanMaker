name: susanmaker
description: "랜덤 산책로 메이커 - 게임화된 산책 애플리케이션"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # UI 기본 패키지
  cupertino_icons: ^1.0.8

  # 상태 관리 (섹션 1.2: Riverpod)
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Firebase 백엔드 (최신 호환 버전으로 업데이트)
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.4.0

  # 위치 서비스 (섹션 1.4)
  geolocator: ^13.0.2
  permission_handler: ^11.4.0

  # 네트워킹 (섹션 1.4)
  dio: ^5.9.0

  # 지도 및 경로
  google_polyline_algorithm: ^3.1.0
  # maps_launcher: ^2.2.1  # Android namespace 문제로 임시 제거

  # 유틸리티
  uuid: ^4.5.1
  intl: ^0.19.0

  # JSON 직렬화
  json_annotation: ^4.9.0
  
  # 네비게이션 (CLAUDE.md 빠른 시작 가이드)
  go_router: ^14.6.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # 코드 생성
  riverpod_generator: ^2.6.2
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

